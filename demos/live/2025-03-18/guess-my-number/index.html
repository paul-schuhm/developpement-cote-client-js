<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hidden {
            display: none;
        }
        .screen{
            border: 1px dashed black;
            padding: 5px;
        }
    </style>
</head>

<body>

    <h1>Guess my number</h1>

    <div id="screen_new_game" class="screen">
        <label for="pseudo">Pseudo :</label>
        <input type="text" name="pseudo" id="pseudo" placeholder="Jane">
        <button id="btn_new_game">Nouvelle partie</button>
    </div>

    <div id="screen_game" class="screen hidden">
        <p id="hint"></p>
        <label for="">Proposer un nombre :</label>
        <input type="number" name="guess" id="guess" value="1" min="0" max="99">
        <button id="btn_guess">Proposer</button>
    </div>

    <div id="screen_gameover" class="screen hidden">
        <p id="gameover_message">Bravo !</p>
        <button id="btn_replay">Rejouer une partie</button>
    </div>

    <script src="script.js"></script>

</body>

</html>
