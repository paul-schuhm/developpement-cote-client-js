<!DOCTYPE html>
<html lang="en">

    <body>

        <h1>Exercice 1</h1>

        <script>

            //1.
            const tvaPourcent = 0.2;
            //2.
            let montantEnEurosHT;
            //3. Une variable qui contient une valeur booléenne répond à une question
            //Bonne pratique de la faire commencer par "is..."
            let tvaEstApplicable;

            function calculeMontantTCC(montantEnEurosHT, tvaEstApplicable) {
                if (tvaEstApplicable) {
                    return montantEnEurosHT * (1 + tvaPourcent);
                } else {
                    return montantEnEurosHT;
                }
            }

            //1ere facture :

            montantEnEurosHT = 150.50;
            tvaEstApplicable = false;
            let montantTTCFacture1 = calculeMontantTCC(montantEnEurosHT, tvaEstApplicable);

            //Retourne une représentation de la facture en chaîne de caractères
            //formatée comme demandé (cf énoncé)
            function formateFacture(numeroFacture, montantEnEurosHT, montantEnEurosTTC) {

                //Corps de la fonction : ici on mettre les instructions
                // let ligne1 = 'Facture ' + numeroFacture + ' '
                //Une autre méthode : littéraux (avec les 'back ticks')
                let ligne1 = `Facture ${numeroFacture}`;
                let ligne2 = `Montant (HT): ${montantEnEurosHT} EUROS`;
                let ligne3 = `Montant (TTC) : ${montantEnEurosTTC} EUROS`;

                return `${ligne1}\n${ligne2}\n${ligne3}`;
            }

            //Appel de la fonction :
            console.log(formateFacture(1, montantEnEurosHT, montantTTCFacture1));

            //Facture 2
            montantEnEurosHT = 1500.50;
            tvaEstApplicable = true;
            let montantTTCFacture2 = calculeMontantTCC(montantEnEurosHT, tvaEstApplicable);

            console.log(formateFacture(2, montantEnEurosHT, montantTTCFacture1));

        </script>

    </body>
