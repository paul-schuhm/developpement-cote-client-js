<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>

        <h1>Exercice 3</h1>


        <script>

            // 1.
            for (let i = 0; i < 11; i++) {
                console.log(i);
            }

            let j = 0;
            while (j < 11) {
                console.log(j);
                j++;
            }

            // 2. 

            for (let i = 0; i < 16; i = i + 2) {
                console.log(i);
            }

            j = 0;
            while (j < 16) {
                console.log(j);
                j = j + 2;
            }

            // 3.

            for (let i = 1; i <= 256; i = i * 2) {
                console.log(i);
            }

            j = 1;
            while (j <= 256) {
                console.log(j);
                j = j * 2;
            }

            // 4.
            for (let i = 0; i < 8; i = i + 1) {
                if (i % 2 == 0) {
                    console.log(1);
                } else {
                    console.log(-1);
                }
            }

            j = 0;
            while (j < 8) {
                if (j % 2 == 0) {
                    console.log(1);
                } else {
                    console.log(-1);
                }
                j++;
            }



        </script>

    </body>

</html>
